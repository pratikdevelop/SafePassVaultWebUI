<div class="relative flex flex-col w-full h-[90vh]">
  <app-side-nav></app-side-nav>
  @if (passwords.length >0 ) {
  <table mat-table class="h-[90vh]" [dataSource]="passwords" [trackBy]="trackById" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element; let i = index;">{{ i+1 }}</td>
    </ng-container>

    <!-- _id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element;">{{ element.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef>website</th>
      <td mat-cell *matCellDef="let element">{{ element.website }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>password</th>
      <td mat-cell *matCellDef="let element">{{ element.password }}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="update_at">
      <th mat-header-cell *matHeaderCellDef>update Date</th>
      <td mat-cell *matCellDef="let element">{{ element.updatedAt }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      unfavourite
      <td mat-cell *matCellDef="let element" class="space-x-4">
        <button matTooltip="autofill password" mat-icon-button (click)="autofill(element._id)" color="accent">
          <mat-icon> format_color_fill</mat-icon>
        </button>
        <button matTooltip="Add to favourites" mat-icon-button (click)="autofill(element._id)" color="accent">
          <mat-icon
            [ngClass]="{'text-yellow-500':element.favourite , 'text-gray-600': !element.favourites}">stars</mat-icon>
        </button>
        <button matTooltip="Edit password" mat-icon-button color="tertiary" (click)="openPasswordFormDialog(element)">
          <mat-icon class="text-blue-500">edit</mat-icon>
        </button>
        <button matTooltip="delete password" mat-icon-button (click)="delete(element._id)" color="warn">
          <mat-icon class="text-red-600">delete</mat-icon>

        </button>
        <button matTooltip="share password" mat-icon-button color="tertiary" (click)="sharePassword(element._id)"
          aria-label="Example icon-button with share icon">
          <mat-icon>share</mat-icon>
        </button>
        <button matTooltip="view password" mat-icon-button color="tertiary" (click)="sharePassword(element._id)"
          aria-label="Example icon-button with share icon">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  } @else {
  <span class="text-center font-bold text04xl"> data not found </span>
  }
</div>
