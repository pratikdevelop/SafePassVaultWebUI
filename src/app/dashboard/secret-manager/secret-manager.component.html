<mat-sidenav-container class="h-[100vh] flex-auto overflow-hidden">
  <mat-sidenav #drawer [opened]="isSidebarOpen" [mode]="mode" style="
      width: 15rem !important;
      border-radius: 0% !important;
      display: flex !important;
      flex-direction: column !important;
      column-gap: 3rem !important;
    ">
    <app-side-nav></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content class="flex flex-col flex-auto">
    <app-header></app-header>
    <nav aria-label="Global"
      class="flex flex-col sm:flex-row sm:items-center justify-between w-full space-x-2 text-primary-foreground bg-slate-800 shadow-lg p-3">
      <div class="flex items-center space-x-2">
        <button mat-icon-button (click)="toggleSideBar()" class="menu-button lg:hidden">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="text-xl sm:text-3xl font-bold text-white">Secrets Management</span>
      </div>
      <div class="flex items-center space-x-1 sm:w-6/12 sm:justify-end">
        <!-- Add Menu -->
        <input matInput [(ngModel)]="searchTerm" type="search" placeholder="Search the password"
          aria-label="Search the password" class=" w-10/12 sm:w-6/12 py-2 px-3 border-2 border-slate-900 text-gray-500"
          (keyup)="loadSecrets()" />
        <div class="flex flex-col items-start p-2">
          <button mat-icon (click)="openSecretsFormDialog(null)" aria-label="Add new item">
            <mat-icon class="text-stone-200">add_circle_outline</mat-icon>
          </button>
        </div>

        <!-- Actions Menu -->
        <!-- <div class="flex flex-col items-start p-2">
              <button mat-icon [matMenuTriggerFor]="actionMenu" aria-label="Actions menu">
                <mat-icon class="text-slate-50">settings</mat-icon>
              </button>
              <mat-menu #actionMenu="matMenu">
                <button mat-menu-item (click)="deleteCard()">Delete</button>
                <button mat-menu-item (click)="updateFavourites('add_favorites')">
                  Add to Favourites
                </button>
                <button mat-menu-item (click)="exportPassword()">Export</button>
              </mat-menu>
            </div> -->
      </div>
    </nav>

    <!-- Material Table to display secrets -->
    <table mat-table [dataSource]="secrets" class="min-w-full mt-6 table-auto">
      <!-- Column Definitions -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>S.No.</th>
        <td mat-cell *matCellDef="let secret; let i = index">{{ i+1 }}</td>
      </ng-container>
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="favourite">
        <th mat-header-cell *matHeaderCellDef>
          <span>Favourites</span>
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-menu-item matTooltip="Add to favourites" color="accent" (click)="updateFavourites(element._id)">
            <mat-icon [ngStyle]="{
                  color: element.isFavorite ? '#F59E0B' : '#4B5563'
                }">star</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let secret">{{ secret.name }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let secret">{{ secret.category }}</td>
      </ng-container>


      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let secret">{{ secret.description }}</td>
      </ng-container>
      <ng-container matColumnDef="created_At">
        <th mat-header-cell *matHeaderCellDef>created_At</th>
        <td mat-cell *matCellDef="let secret">{{ secret.createdAt | date }}</td>
      </ng-container>
      <ng-container matColumnDef="updated_At">
        <th mat-header-cell *matHeaderCellDef>updated_At</th>
        <td mat-cell *matCellDef="let secret">{{ secret.updatedAt| date }}</td>
      </ng-container>
      <ng-container matColumnDef="created_by">
        <th mat-header-cell *matHeaderCellDef>created_by</th>
        <td mat-cell *matCellDef="let secret">{{ secret.createdBy?.name }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab matTooltip="Edit password" (click)="openSecretsFormDialog(element)">
            <mat-icon class="text-blue-500">edit</mat-icon>
          </button>
          <button mat-mini-fab matTooltip="Delete password" (click)="deleteCard(element._id)">
            <mat-icon color="warn" class="text-red-600">delete</mat-icon>
          </button>

          <button mat-mini-fab matTooltip="View password" (click)="viewCardDetails(element)">
            <mat-icon class="text-tertiary">remove_red_eye</mat-icon>
          </button>
        </td>
        <!-- <mat-menu #setting="matMenu">
        <button mat-menu-item matTooltip="Edit password" (click)="openCardFormDialog(secret)">
          <mat-icon class="text-blue-500">edit</mat-icon>

        </button>
        <button mat-menu-item matTooltip="Delete password" (click)="deleteCard(secret._id)">
          <mat-icon color="warn" class="text-red-600">delete</mat-icon>
          <span>Delete password</span>
        </button>
        <button mat-menu-item matTooltip="Add to favourites" color="accent"

          <mat-icon [ngStyle]="{

        <button mat-menu-item matTooltip="View password" (click)="viewCardDetails(secret)">
          <mat-icon class="text-tertiary">remove_red_eye</mat-icon>
          <span>View password</span>
        </button>
      </mat-menu> -->
      </ng-container>
      <!-- Table Header and Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-sidenav-content>
</mat-sidenav-container>
