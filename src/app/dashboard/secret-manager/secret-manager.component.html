<div class="container mx-auto p-6 max-w-4xl">

    <!-- Title -->
    <h2 class="text-2xl font-semibold text-center mb-6">Secret Manager</h2>

    <!-- Form to add new secrets -->
    <form (ngSubmit)="addSecret()" (formGroup)="newSecret" class="space-y-4">

        <div class="flex flex-col space-y-2">
            <label for="name" class="text-lg font-medium">Name</label>
            <input id="name" matInput formControlName="name" placeholder="Enter Name" required
                class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" />
        </div>

        <div class="flex flex-col space-y-2">
            <label for="value" class="text-lg font-medium">Value</label>
            <input id="value" matInput formControlName="value" placeholder="Enter Value" required
                class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" />
        </div>

        <div class="flex flex-col space-y-2">
            <label for="type" class="text-lg font-medium">Type</label>
            <input id="type" matInput formControlName="type" placeholder="Enter Type" required
                class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" />
        </div>

        <div class="flex flex-col space-y-2">
            <label for="description" class="text-lg font-medium">Description</label>
            <textarea id="description" matInput formControlName="description" placeholder="Enter Description"
                class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"></textarea>
        </div>

        <div class="text-right">
            <button type="submit" mat-raised-button color="primary"
                class="bg-indigo-600 text-white rounded-lg py-2 px-6 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Save
                Secret</button>
        </div>
    </form>

    <!-- Display Stored Secrets -->
    <h3 class="text-xl font-semibold mt-8">Stored Secrets</h3>

    <!-- Material Table to display secrets -->
    <table mat-table [dataSource]="secrets" class="min-w-full mt-6 table-auto">
        <!-- Column Definitions -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let secret"> {{ secret.name }} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let secret"> {{ secret.type }} </td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let secret"> {{ secret.value }} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let secret"> {{ secret.description }} </td>
        </ng-container>

        <!-- Table Header and Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
