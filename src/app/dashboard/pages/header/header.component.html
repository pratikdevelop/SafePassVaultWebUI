<nav class="flex flex-row items-center bg-gray-900 p-5 py-2 justify-between space-y-2 lg:space-y-0 lg:space-x-4 text-white relative" aria-label="Global">
  <div class="flex justify-between w-full lg:w-auto">
    <a routerLink="/" class="text-4xl">PassKeeper</a>
    <button mat-icon-button [matMenuTriggerFor]="mainMenu" class="menu-button lg:hidden">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div class="menu-content flex flex-col lg:flex-row lg:space-x-4 lg:justify-end w-full lg:w-auto">
    <ng-container *ngIf="token">
      <span class="flex items-center space-x-4 ml-auto">
        <a mat-raised-button class="menu-item" *ngIf="userProfile && userProfile?.role === 'admin'" routerLink="/admin">
          <mat-icon>admin_panel_settings</mat-icon>
          Administration
        </a>
        <a mat-raised-button class="menu-item" routerLink="/dashboard/profile">
          <mat-icon>person</mat-icon>
          Profile
        </a>
        <button mat-raised-button class="menu-item" (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
          Logout
        </button>
      </span>
    </ng-container>

    <ng-container *ngIf="!token">
      <span class="flex items-center space-x-4 ml-auto">
        <button mat-raised-button [matMenuTriggerFor]="productsMenu">
          Products
        </button>
        <a class="menu-item" mat-raised-button routerLink="/plan-pricing">
          <mat-icon>attach_money</mat-icon>
          Plan and Pricing
        </a>
        <a class="menu-item" mat-raised-button routerLink="/auth/signup">
          <mat-icon>person_add</mat-icon>
          Get Started
        </a>
        <a class="menu-item" mat-raised-button routerLink="/auth/login">
          <mat-icon>login</mat-icon>
          Log In
        </a>
      </span>
    </ng-container>
  </div>

  <mat-menu #mainMenu="matMenu">
    <ng-container *ngIf="token">
      <a mat-menu-item *ngIf="userProfile && userProfile?.role === 'admin'" routerLink="">
        <mat-icon>admin_panel_settings</mat-icon>
        Administration
      </a>
      <a mat-menu-item routerLink="/profile">
        <mat-icon>person</mat-icon>
        Profile
      </a>
      <button mat-menu-item (click)="logout()">
        <mat-icon>power_settings_new</mat-icon>
        Logout
      </button>
    </ng-container>

    <ng-container *ngIf="!token">
      <button mat-menu-item [matMenuTriggerFor]="productsMenu">
        <mat-icon>list</mat-icon>
        Products
      </button>
      <button mat-menu-item routerLink="/plan-pricing">
        <mat-icon>attach_money</mat-icon>
        Plan and Pricing
      </button>
      <button mat-menu-item routerLink="/auth/signup">
        <mat-icon>person_add</mat-icon>
        Get Started
      </button>
      <button mat-menu-item routerLink="/auth/login">
        <mat-icon>login</mat-icon>
        Log In
      </button>
    </ng-container>
  </mat-menu>

  <mat-menu #productsMenu="matMenu">
    <button mat-menu-item routerLink="/generator">
      <mat-icon>lock_open</mat-icon>
      Password Generator
    </button>
    <button mat-menu-item routerLink="/password-strength">
      <mat-icon>check_circle</mat-icon>
      Password Checker
    </button>
    <button mat-menu-item routerLink="/dashboard/passwords">
      <mat-icon>lock</mat-icon>
      Password Vault
    </button>
    
    <button mat-menu-item routerLink="/dashboard/file">
      <mat-icon>file_copy</mat-icon>
      File Storage
    </button>
  </mat-menu>
</nav>
