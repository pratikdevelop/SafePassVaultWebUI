<!-- Pricing Plans -->
<div class="bg-background text-foreground flex flex-col items-center justify-center py-8">
  <h2 class="text-3xl font-bold mb-4">Choose the Plan That Fits Your Needs</h2>
  <mat-button-toggle-group (change)="toggleInterval($event.value)" [(ngModel)]="selectedInterval" aria-label="Plan interval">
    <mat-button-toggle value="month">Monthly</mat-button-toggle>
    <mat-button-toggle value="year">Yearly</mat-button-toggle>
  </mat-button-toggle-group>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" >
    <ng-container *ngFor="let plan of planTypes">
      <div *ngIf="plan.interval === selectedInterval" class="bg-card text-card-foreground p-6 rounded-lg shadow-lg">
          <h3 class="text-xl font-semibold mb-2">{{plan.title}}</h3>
          <p class="text-lg mb-4">Price: {{plan.amount}} &dollar;/ {{plan.interval}}</p>
          <ul class="text-left mb-4">
            <li *ngFor="let feature of plan.features" class="flex items-center mb-2">
              <img src="https://openui.fly.dev/openui/30.svg?text={{feature.icon}}" alt="feature-icon" class="mr-2" />
              {{feature.text}}
            </li>
          </ul>
          <!-- Buttons -->
          <div class="flex flex-col space-y-2">
            <div class="flex flex-col space-y-2">
              <button mat-flat-button (click)="navigateToPlan(plan.buttonLink, plan.queryParams, plan.id)">
                {{plan.buttonText}}
              </button>
              <button *ngIf="plan.hasTrial" mat-stroked-button (click)="navigateToTrial(plan.trialLink, plan.trialQueryParams, plan.id)">
                Start 7-Day Trial
              </button>
            </div>
                      </div>
          
      </div>

    </ng-container>
  </div>
</div>
