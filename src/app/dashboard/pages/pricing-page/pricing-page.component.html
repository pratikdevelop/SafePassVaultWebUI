<!-- Pricing Plans -->
<div class="bg-background text-foreground flex flex-col items-center justify-center py-8">
  <h2 class="text-3xl font-bold mb-4">Choose the Plan That Fits Your Needs</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let plan of plans" class="bg-card text-card-foreground p-6 rounded-lg shadow-lg">
      <h3 class="text-xl font-semibold mb-2">{{plan.title}}</h3>
      <p class="text-lg mb-4">Price: {{isYearly ? plan.yearlyPrice : plan.price}}</p>
      <ul class="text-left mb-4">
        <li *ngFor="let feature of plan.features" class="flex items-center mb-2">
          <img src="https://openui.fly.dev/openui/30.svg?text={{feature.icon}}" alt="feature-icon" class="mr-2" />
          {{feature.text}}
        </li>
      </ul>
      <!-- Buttons -->
      <div class="flex flex-col space-y-2">
        <button [routerLink]="plan.buttonLink" [queryParams]="plan.queryParams" mat-flat-button>{{plan.buttonText}}</button>
        <button *ngIf="plan.hasTrial" [routerLink]="plan.trialLink" [queryParams]="plan.trialQueryParams" mat-stroked-button>Start 7-Day Trial</button>
      </div>
    </div>
  </div>
</div>
