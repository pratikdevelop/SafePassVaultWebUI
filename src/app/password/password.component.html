<div class="relative flex flex-col w-full h-[100vh] p-10 space-y-12">

  @if (passwords.length >0 ) {

  <table mat-table [bgColor]="'blue'" [dataSource]="passwords" [trackBy]="trackById"
    class="bg-zinc-900 text-white border-2 shadow-md p-3">
    <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

    <!-- _id Column -->
    <ng-container  matColumnDef="_id">
      <th  mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element; let i = index;">{{ i+1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container  matColumnDef="website">
      <th  mat-header-cell *matHeaderCellDef>website</th>
      <td mat-cell *matCellDef="let element">{{ element.website }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container  matColumnDef="username">
      <th  mat-header-cell *matHeaderCellDef>username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container  matColumnDef="password">
      <th  mat-header-cell *matHeaderCellDef>password</th>
      <td mat-cell *matCellDef="let element">{{ element.password }}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container  matColumnDef="update_at">
      <th  mat-header-cell *matHeaderCellDef>update Date</th>
      <td mat-cell *matCellDef="let element">{{ element.updatedAt }}</td>
    </ng-container>

    <ng-container  matColumnDef="action">
      <th  mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="space-x-4">
        <button mat-flat-button (click)="autofill(element._id)" color="accent">
          <img src="Reactivate.png" alt="" srcset="">
        </button>
        <button mat-flat-button color="tertiary" (click)="openPasswordFormDialog(element)">
          <img src="Edit File.png" alt="" srcset="">
        </button>
        <button mat-flat-button (click)="delete(element._id)" color="warn">
          <img src="delete icon.png" alt="" srcset="">
        </button>
        <button mat-flat-button color="tertiary" (click)="sharePassword(element._id)"
          aria-label="Example icon-button with share icon">
            <img src="share.svg" alt="" srcset="">
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  } @else {
  <span class="text-center font-bold text04xl"> data not found </span>
  }
</div>
