<div class="relative flex flex-col w-full h-[100vh]  space-y-12">
  <app-side-nav></app-side-nav>
  @if (passwords.length >0 ) {

  <table mat-table [bgColor]="'blue'" [dataSource]="passwords" [trackBy]="trackById"
  class="mat-elevation-z8 px-4">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container  matColumnDef="_id">
      <th  mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let element; let i = index;">{{ i+1 }}</td>
    </ng-container>

        <!-- _id Column -->
        <ng-container  matColumnDef="name">
          <th  mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element;">{{ element.name}}</td>
        </ng-container>

    <!-- Name Column -->
    <ng-container  matColumnDef="website">
      <th  mat-header-cell *matHeaderCellDef>website</th>
      <td mat-cell *matCellDef="let element">{{ element.website }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container  matColumnDef="username">
      <th  mat-header-cell *matHeaderCellDef>username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container  matColumnDef="password">
      <th  mat-header-cell *matHeaderCellDef>password</th>
      <td mat-cell *matCellDef="let element">{{ element.password }}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container  matColumnDef="update_at">
      <th  mat-header-cell *matHeaderCellDef>update Date</th>
      <td mat-cell *matCellDef="let element">{{ element.updatedAt }}</td>
    </ng-container>

    <ng-container  matColumnDef="action">
      <th  mat-header-cell *matHeaderCellDef>Action</th>
      unfavourite
      <td mat-cell *matCellDef="let element" class="space-x-4">
        <button matTooltip="autofill password" mat-mini-fab (click)="autofill(element._id)" color="accent">
          <img class="w-8 h-8 font-bold" src="Reactivate.png" alt="" srcset="">
        </button>
        <button matTooltip="Add to favourites" mat-mini-fab (click)="autofill(element._id)" color="accent">
          <img class="w-8 h-8 font-bold" [src]="element.favorite ? 'star.jpg':'unfavourite.png'" alt="" srcset="">
        </button>
        <button matTooltip="Edit password" mat-mini-fab color="tertiary" (click)="openPasswordFormDialog(element)">
          <img class="w-8 h-8 font-bold" src="Edit File.png" alt="" srcset="">
        </button>
        <button matTooltip="delete password" mat-mini-fab (click)="delete(element._id)" color="warn">
          <img class="w-8 h-8 font-bold" src="delete icon.png" alt="" srcset="">
        </button>
        <button matTooltip="share password" mat-mini-fab color="tertiary" (click)="sharePassword(element._id)"
          aria-label="Example icon-button with share icon">
            <img class="w-8 h-8 font-bold" src="share.svg" alt="" srcset="">
        </button>
        <button matTooltip="view password" mat-mini-fab color="tertiary" (click)="sharePassword(element._id)"
          aria-label="Example icon-button with share icon">
            <img class="w-8 h-8 font-bold" src="download.png" alt="" srcset="">
        </button>
          </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  } @else {
  <span class="text-center font-bold text04xl"> data not found </span>
  }
</div>
