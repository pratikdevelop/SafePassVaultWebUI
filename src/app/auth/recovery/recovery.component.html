<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Account Recovery</h2>
  
      <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Email -->
        <mat-form-field class="w-full" appearance="outline">
          <!-- <mat-label>Email</mat-label> -->
          <input matInput formControlName="email" type="email" placeholder="Enter your email" />
          <mat-error *ngIf="recoveryForm.get('email')?.invalid && recoveryForm.get('email')?.touched">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>
  
        <!-- Recovery Token -->
        <mat-form-field class="w-full" appearance="outline">
          <!-- <mat-label>Recovery Token</mat-label> -->
          <input matInput formControlName="recoveryToken" type="text" placeholder="Enter recovery token" />
          <mat-error *ngIf="recoveryForm.get('recoveryToken')?.invalid && recoveryForm.get('recoveryToken')?.touched">
            Recovery token is required.
          </mat-error>
        </mat-form-field>
  
        <!-- Encrypted Recovery Phrase -->
        <mat-form-field class="w-full" appearance="outline">
          <!-- <mat-label>Encrypted Recovery Phrase</mat-label> -->
          <textarea
            matInput
            formControlName="encryptedRecoveryPhrase"
            placeholder="Paste your encrypted recovery phrase here"
            rows="3"
          ></textarea>
          <mat-error
            *ngIf="recoveryForm.get('encryptedRecoveryPhrase')?.invalid && recoveryForm.get('encryptedRecoveryPhrase')?.touched"
          >
            Encrypted recovery phrase is required.
          </mat-error>
        </mat-form-field>
  
        <!-- Private Key -->
        <mat-form-field class="w-full" appearance="outline">
          <!-- <mat-label>Private Key</mat-label> -->
          <textarea
            matInput
            formControlName="privateKeyPEM"
            placeholder="Paste your private key here"
            rows="5"
          ></textarea>
          <mat-error *ngIf="recoveryForm.get('privateKeyPEM')?.invalid && recoveryForm.get('privateKeyPEM')?.touched">
            Private key is required.
          </mat-error>
        </mat-form-field>
  
        <button
          mat-raised-button
          color="primary"
          class="w-full"
          [disabled]="recoveryForm.invalid"
        >
          Submit
        </button>
      </form>

      <p *ngIf="successMessage" class="text-green-500 text-center mt-4">{{ successMessage }}</p> -->
    </div>
  </div>
