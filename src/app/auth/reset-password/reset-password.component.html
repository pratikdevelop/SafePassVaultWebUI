<div class="flex relative items-center justify-center w-full h-[100vh]">

  <form class="space-y-6" [formGroup]="emailForm">
    <ng-template matStepLabel>
      <div class="text-2xl font-medium text-gray-900">Forgot your password?</div>
    </ng-template>
    <div class="space-y-4">
      <p class="text-gray-600 dark:text-gray-400">Don't fret! Just type in your email and we will send you a code to reset your password!</p>
      <mat-form-field appearance="outline" class="w-full">
        <input matInput formControlName="email" placeholder="name@company.com" required >
      </mat-form-field>
      <div class="flex justify-between items-center">
        <a routerLink="auth/login" class="text-sm text-blue-600 hover:underline">Back to login</a>
        <button z color="primary" (click)="sendResetToken()" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-600">Send reset token</button>
      </div>
    </div>
  </form>
  </div>
