<!-- Main Container -->
<div
  class="h-[100vh] relative w-full flex flex-auto items-center justify-center overflow-hidden"
>
      <form [formGroup]="loginForm" class="bg-indigo-50 p-8 shadow-2xl border flex flex-col space-y-6">
        <!-- Login Step -->
        <div class="text-center text-4xl mb-8">Login with your account</div>

        <!-- Email Input -->
        <mat-form-field class="w-full" appearance="outline">
          <input
            matInput
            formControlName="username"
            placeholder="Enter your username"
            required
          />
          <mat-error *ngIf="loginForm.get('username')?.invalid">
            Username is required
          </mat-error>
        </mat-form-field>

        <!-- Password Input -->
        <mat-form-field class="w-full" appearance="outline">
          <input
            matInput
            formControlName="password"
            placeholder="Enter your password"
            [type]="hide() ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>

        <!-- Other Form Elements -->
        <div class="flex flex-col space-y-4">
          <div class="flex items-center justify-center">
            <span>
              Don't have an account yet?
              <a
                routerLink="/auth/signup"
                class="text-sm text-blue-700 hover:text-blue-900"
                >signup now</a
              >
            </span>
          </div>
          <!-- Submit Button -->
          <button
            type="button"
            mat-flat-button
            color="primary"            
            [disabled]="loginForm.invalid || loading"
            (click)="onSubmit()"
          >
          Login now 
          <mat-icon *ngIf="loading"><mat-spinner diameter="20">
          </mat-spinner></mat-icon>
         
            Login Now
          </button>

          <div class="flex items-center justify-center">
            <span>
              Forgot your password?
              <a
                routerLink="/auth/reset-password"
                class="text-sm text-blue-700 hover:text-blue-900"
                >Forgot Password?</a
              >
            </span>
          </div>
        </div>
      </form>
</div>
