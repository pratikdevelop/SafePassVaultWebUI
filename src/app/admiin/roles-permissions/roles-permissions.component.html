<nav aria-label="Global"
    class="flex items-center justify-between w-full text-primary-foreground bg-background shadow-lg rounded-md p-3">
    <div class="text-primary-foreground flex flex-col space-y-2">
        <div class="text-xl font-extrabold text-accent">MFA Authentication Settings</div>
        <p class="text-muted">Manage your multi-factor authentication settings.</p>
    </div>
    <button mat-flat-button type="submit">Save Changes</button>
</nav>
<form [formGroup]="rolesForm" (ngSubmit)="onSubmit()">
    <div formArrayName="roles" class="flex justify-between p-4">
      <div *ngFor="let role of roles.controls; let i = index">
        <div [formGroupName]="i" >
          <span class="text-3xl font-extrabold">{{ role.value.roleName | titlecase }} Permissions</span>
          <div formGroupName="permissions" class="permissions-form-group">
            <div *ngFor="let feature of features">
              <mat-slide-toggle disable="role.value.roleName === 'admin'" formControlName="{{ feature }}">
                {{ feature | titlecase }}
              </mat-slide-toggle>
            </div>
          </div>
        </div>
      </div>
    </div>
   
  </form>
