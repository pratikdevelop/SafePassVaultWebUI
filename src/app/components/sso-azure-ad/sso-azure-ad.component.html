<div class="sso-azure-ad-settings">
    <h2>Azure AD SSO Configuration</h2>
    <form (ngSubmit)="saveAzureADSettings()" #azureForm="ngForm">
        <div class="form-group">
            <label for="clientId">Client ID</label>
            <input type="text" id="clientId" class="form-control" [(ngModel)]="azureSettings.clientId" name="clientId"
                required />
        </div>

        <div class="form-group">
            <label for="tenantId">Tenant ID</label>
            <input type="text" id="tenantId" class="form-control" [(ngModel)]="azureSettings.tenantId" name="tenantId"
                required />
        </div>

        <div class="form-group">
            <label for="redirectUri">Redirect URI</label>
            <input type="text" id="redirectUri" class="form-control" [(ngModel)]="azureSettings.redirectUri"
                name="redirectUri" required />
        </div>

        <div class="form-group">
            <label for="clientSecret">Client Secret</label>
            <input type="password" id="clientSecret" class="form-control" [(ngModel)]="azureSettings.clientSecret"
                name="clientSecret" required />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!azureForm.valid">Save Settings</button>
    </form>
</div>
