
  


  <mat-toolbar color="primary">
    <h2 mat-dialog-title>Add Notes</h2>
  </mat-toolbar>
  <mat-dialog-content class="mat-typography p-6">
    <form [formGroup]="noteForm" class="flex flex-col space-y-6">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required>
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>Content</mat-label>
          <textarea matInput formControlName="content" required></textarea>
        </mat-form-field>
      
      </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!noteForm.valid">Save Note</button>
  </mat-dialog-actions>
