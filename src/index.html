<!DOCTYPE html>
<html lang="en">
<!-- https://www.justjeb.com/post/chrome-extension-with-angular-from-zero-to-a-little-hero -->

<head>
  <meta charset="utf-8" />
  <title>Safepassvault</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://cdn.zudoku.dev https://unpkg.com;
        style-src 'self' 'unsafe-inline' https://cdn.zudoku.dev https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com https://cdn.zudoku.dev/;
        img-src 'self' https://vixol72czg.execute-api.us-east-1.amazonaws.com https://openui.fly.dev https://placehold.co/150;
        connect-src 'self' http://localhost:3000 https://vixol72czg.execute-api.us-east-1.amazonaws.com;
      ">

  <!-- X-Content-Type-Options -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">

  <!-- Referrer Policy -->
  <meta name="referrer" content="strict-origin-when-cross-origin">

  <!-- Permissions-Policy -->
  <meta http-equiv="Permissions-Policy" content="geolocation=(self), microphone=(), camera=()">

  <!-- Icons -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- Preconnect to external sources for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- External Script and Styles -->
  <script type="module" src="https://cdn.zudoku.dev/latest/main.js" crossorigin></script>
  <link rel="stylesheet" href="https://cdn.zudoku.dev/latest/style.css" crossorigin />
  <script src="https://unpkg.com/@stoplight/elements/web-components.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <app-root></app-root>
</body>

</html>
